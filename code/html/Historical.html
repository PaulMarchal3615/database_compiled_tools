<!DOCTYPE html>
<html lang="en">


    <title>Historical Data INTEGRATION</title>

    <head>
        <link rel="stylesheet" href="../styles/gridHistorical.css" />
        <link rel="stylesheet" href="../styles/buttons.css" />
    </head>


    <body>
    

<div class="wrapper2">

    <button type="button" class="btn-2" id="chooseFolder">Select Folder</button>

    <input type="file" id="folderInput" webkitdirectory directory multiple/>

    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <button type="button" class="btn-2" id="launchTest1">Launch Test 1</button>

    <button type="button" class="btn-2" id="launchTest2">Launch Test 2</button>

    <input type="text" id="SampleName" name="name" required minlength="4" maxlength="15" size="10">

    <input id ="parseExample" name="parseExample" type="text" value="" size="20" maxlength="20" readonly="true"/>

    <table id="FileTable">
      <thead>
          <tr>
            <th class="absorbing-column">Files</th>
            <th>Extension</th>
            <th>Test 1</th>
            <th>Test 2</th>
            <th>Test 3</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table> 

  <table id = "SelectedFileTable">
  </table>

  <script type ='module' src='./HistoricalMain.js'></script>

</div>

</body>




</html>
