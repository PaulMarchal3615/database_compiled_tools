<html>

  <title>New File Edition</title>

  <head>
    <link rel="stylesheet" href="../styles/BDDCreatorGrid.css" />
    <link rel="stylesheet" href="../styles/input.css" />

    <script type="text/javascript">
      function openTab(evt, viewName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(viewName).style.display = "block";
        evt.currentTarget.className += " active";
      }

  </script>

  </head>

  <body>

    <button id="BDDImport-Main">IMPORT</button>
    <button id="BDDSave-Main">SAVE</button>
    <button id="BDDExport-Main">EXPORT</button>

    <div class="tab"> 
        <button class="tablinks" onclick="openView(event, 'BDDCreator-tab-1')">General Metadata</button> 
        <button class="tablinks" onclick="openView(event, 'BDDCreator-tab-2')">Samples</button> 
          <button class="tablinks" onclick="openView(event, 'BDDCreator-tab-3')">Analysis</button>
      </div>

      </div>
      <div id="BDDCreator-tab-2" class="tabcontent" style="display:none">
      </div>
      <!-- Tab content -->
      <div id="BDDCreator-tab-3" class="tabcontent" style="display:none">

        <div class="BDDMainUI">

</html>
