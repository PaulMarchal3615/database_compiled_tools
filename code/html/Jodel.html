<!DOCTYPE html>
<html lang="en">
  

<head>
  <title>JODEL - Sampling Exploration</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../styles/gridJODEL.css" />
   <!--function for opening tabs on click-->
  <script type="text/javascript">
  function openView(evt, view) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(view).style.display = "block";
    evt.currentTarget.className += " active";
  } 

  function validate(evt) {
  var theEvent = evt || window.event;

  // Handle paste
  if (theEvent.type === 'paste') {
      key = event.clipboardData.getData('text/plain');
  } else {
  // Handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
  }
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}

  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- css display is based on a grid and principal components are numbered -->
  <div class="wrapperJODEL">

      <div class="FileColumn">

        <input type="file" id="fileInput" multiple="multiple">
        <input type="file" id="fileInput2" multiple="multiple">

        <button type="button" class="btn-2" id="addPointset"> Add Pointset</button>
        <button type="button" class="btn-2" id="addSurface"> Add Surface</button>
        <button type="button" class="btn-2" id="addLines"> Add Traces</button>

        <br>

        <!-- table for displaying loaded files and characteristics-->
        <table id="file_table" class="fl-table">
          <thead>
            <tr>
              <th scope="col">File</th>
              <th scope="col">Color</th>
              <th scope="col">Display</th>
              <th scope="col">Lines</th>
              <th scope="col">Delete</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>

        </table>

        <br>

        <!--filters to select only points following values on a selected property
        subfilter1 is filled when filter1 is modified-->
        <select name=filter1 id="filter1" multiple >
          <option value="-1">-- display all data --</option>
        </select>

        <select name=subfilter1[] id="subfilter1" multiple >
          <option value="-1">-- display all data --</option>
        </select>

        <p id="miniInfoDisp"> __ </p>

        <br>

      <div id='ratioControl'>
        <input id='X_input' type='text' value="1" name="X" onkeypress='validate(event)' />
        <input id='Y_input' type='text' value="1" name="Y" onkeypress='validate(event)' />
        <input id='Z_input' type='text' value="1" name="Z" onkeypress='validate(event)' />
      </div>

      <br> <br>
      <button type="button" class="btn-2" id="exportSamples"> export samples</button>

      </div>

      <!-- main display zone-->
      <div class="DisplayZone">

      <!-- Tab links -->

      <div class="tab">
        <button class="tablinks" onclick="openView(event, 'Jodel-tab-1')">3D View</button>
        <button class="tablinks" onclick="openView(event, 'Jodel-tab-2')">map & Drillhole view</button>
        <button class="tablinks" onclick="openView(event, 'Jodel-tab-3')">Density</button>
      </div>

      <!-- Tab content -->
      <div id="Jodel-tab-1" class="tabcontent">
        <div id="chart1"></div>
      </div>

      <div id="Jodel-tab-2" class="tabcontent"style="display:none"> 

        <div class=wrapperMapDisplay>
          <div id="subchart31"></div>
          <div id="subchart32"></div>
        </div>

      </div>

      <!-- Tab content -->
      <div id="Jodel-tab-3" class="tabcontent" style="display:none">
        <div id="chart2"></div>
      </div>
      </div>


</div>

<script type='module' src='../scripts/JodelMain.js'></script>

</body>

</html>
